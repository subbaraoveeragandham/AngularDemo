<div class="card bg-dark text-white mt-5" style="margin: auto; width: 600px;">
    <div class="card-body">
        <h5 class="card-title">Login</h5>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" #username required  >
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" #password required >
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="trylogin(username.value,password.value)">
              Login
            </button>
            <span class="text-center">{{message}}</span>
          </div>

    </div>
    
  </div>
